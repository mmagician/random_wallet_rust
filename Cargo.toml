[package]
name = "rust-wallet"
version = "0.1.0"
authors = ["Marcin Górny <marcin.gorny.94@protonmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.8.1", features = ["v4", "serde"] }
